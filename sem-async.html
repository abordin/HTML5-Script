<!doctype html>
<html lang="pt-BR">
<head>

	<meta charset="utf-8">
	<title>Sem o atributo async</title>
    <style>
		body{background-color:#fff;text-align:center}
		#done{display:none;font-family:sans-serif;background-color:#333;color:#fff;text-align:center;position:absolute;bottom:0;left:0;width:100%;padding:4px 0;margin:0;}
		img {position: relative; left: -10px; top: 20px; }
	</style>
	<script>

		var now = new Date();

		function log() {
			document.getElementById("done").style.display = "block";
			document.getElementById("ms").innerHTML = (new Date()).getTime() - now.getTime(); 	
		}

	</script>
</head>
<body>
		
	<h3 id="done">Scripts executados em <span id="ms"></span> ms</h3>

	<script src="https://github.com/DmitryBaranovskiy/raphael/raw/master/raphael.js"></script> 
	<script src="https://github.com/jquery/jquery-ui/raw/master/jquery-1.4.4.js"></script> 
	<script src="https://github.com/smith/scripty2/raw/master/lib/prototype.js"></script> 
	<script src="https://github.com/headjs/www/raw/master/content/test/jquery-ui.js"></script> 
	<script src="https://github.com/kosmas58/compass-jquery-plugin/raw/master/lib/jslint.js"></script>
	<script src="http://html5-pro.com/nao-deletar/zblog-script-exemplo.aspx?sec=19&id=2"></script>

	<img src="img/html5-logo.png" alt="html5 - logo" />

</body>
</html>
